<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='star'></ion-icon>
      </button><!--
       --><button ion-button icon-only (click)="searchLocation()">
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="favourites">
    <ion-item-sliding *ngFor="let favourite of favourites">
      <ion-item (click)="showLocation(favourite)">
        <span>{{favourite.title}}</span>
      </ion-item>
      <ion-item-options side="right" (click)="removeLocation(favourite)">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
