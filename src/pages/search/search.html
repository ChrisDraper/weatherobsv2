<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showFavourites()">
        <ion-icon name='star'></ion-icon>
      </button><!--
       --><button ion-button icon-only>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full color="light" *ngFor="let result of results" (click)="showResult(result)">
    {{result.title}}
  </button>
</ion-content>
